<div class="form_settings">
	<form>
		<h1>Правила анализа продукта</h1>
		<button class="custom-button-update button-update" type="button" onclick="get_records('settings')">Обновить</button>
	</form>
		
	<table class="table">
		<thead>
			<tr>
				<th>№</th>
				<th>Идентификатор</th>
				<th>Таблица</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		</tbody>
	</table>
	<br></br>
	<h1>Добавить запись</h1>
	<form>
	    <label for="form_add_1">Идентификатор:</label>
	    <input type="text" id="form_add_1">
	    <br></br>
	    <label for="form_add_2">Наименование таблицы:</label>
	    <input type="text" id="form_add_2">
	    <br></br>
		<label for="form_add_3">Наименование колонки:</label>
		<input type="text" id="form_add_3">
		<br></br>
		<label for="form_add_4">Отображаемое наименование колонки:</label>
		<input type="text" id="form_add_4">
		<br></br>
		<label for="form_add_5">Превышение в процентах:</label>
		<input type="text" id="form_add_5">
		<br></br>
		<label for="form_add_6">Краткое описание:</label>
	    <input type="text" style="width: 300px; height: 50px;" id="form_add_6">
	    <br></br>
		<label for="form_add_7">Нехватка в процентах:</label>
		<input type="text" id="form_add_7">
		<br></br>
	    <label for="form_add_8">Краткое описание:</label>
	    <input type="text" style="width: 300px; height: 50px;" id="form_add_8">
	    <br></br>
	    <button class="custom-button-update button-update" type="button" onclick="add_record('settings', 8)">Сохранить</button>
	    <br></br>
	    <label id="label_add_result" style="display: none;">Запись успешно сохранена</label>
	</form>
	<div id="modal" class="modal">
		<div class="modal-content">
            <label id="mod0">Идентификатор:</label><br></br>
            <label id="mod1">Наименование таблицы:</label><br></br>
            <label id="mod2">Наименование колонки:</label><br></br>
            <label id="mod3">Отображаемое наименование колонки:</label><br></br>
            <label id="mod4">Превышение в процентах:</label><br></br>
            <label id="mod5">Краткое описание:</label><br></br>
            <label id="mod6">Нехватка в процентах:</label><br></br>
            <label id="mod7">Краткое описание:</label><br></br>
            <button id="submit" onclick="close_modal()">Закрыть</button>
        </div>
    </div>
	<br></br>
	<h1>Удалить запись</h1>
	<form>
	    <label for="form_rem_id">Идентификатор:</label>
	    <input type="text" id="form_rem_id">
	    <br></br>
	    <button class="custom-button-update button-update" type="button" onclick="remove_record('settings')">Удалить</button>
	    <br></br>
	    <label id="label_rem_result" style="display: none;">Запись успешно удалена</label>
	</form>
</div>
