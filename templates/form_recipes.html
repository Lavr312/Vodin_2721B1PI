<div class="form_recipes">
	<form>
		<h1>Список рецептов</h1>
		<button class="custom-button-update button-update" type="button" onclick="get_records('recipes')">Обновить</button>
	</form>
		
	<table class="table">
		<thead>
			<tr>
				<th>№</th>
				<th>Идентификатор</th>
				<th>Наименование</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		</tbody>
	</table>
	<br></br>
	<h1>Добавить запись</h1>
	<form>
	    <label for="form_add_1">Идентификатор:</label>
	    <input type="text" id="form_add_1" class="form_other_5">
	    <br></br>
	    <label for="form_add_2">Наименование:</label>
	    <input type="text" id="form_add_2">
	    <br></br>
	    <label for="form_add_3">Размер контейнера:</label>
	    <input type="number" id="form_add_3">
	    <br></br>
	    <label for="form_add_4">Идентификатор продукта:</label>
	    <input type="text" id="form_add_4">
	    <br></br>
		<br></br>
		<label>Состав рецепта:</label>
		<br></br>
		<label for="form_other_1">Идентификатор:</label>
		<input type="number" id="form_other_1"><br></br>
   	    <label for="form_other_4">Идентификатор сырья:</label>
   	    <select id="form_other_4" class="form_other_list">
   	    </select>
   	    <br></br>
   	    <label for="form_other_2">Количество в килограммах:</label>
   	    <input type="number" id="form_other_2"><br></br>
   	    <label for="form_other_3">Количество в процентах:</label>
   	    <input type="number" id="form_other_3"><br></br>
		<button class="custom-button-add button-add" type="button" onclick="add_other('list_of_raw_materials', 5)">Добавить сырьё</button>
		<br></br>
	    <button class="custom-button-update button-update" type="button" onclick="add_record('recipes', 4)">Сохранить</button>
	    <br></br>
	    <label id="label_add_result" style="display: none;">Запись успешно сохранена</label>
	</form>
	<div id="modal" class="modal">
		<div class="modal-content">
            <label id="mod0">Идентификатор:</label><br></br>
            <label id="mod1">Наименование:</label><br></br>
            <label id="mod2">Размер контейнера:</label><br></br>
            <label id="mod3">Продукт:</label><br></br>
            <button id="submit" onclick="close_modal()">Закрыть</button>
        </div>
    </div>
	<br></br>
	<h1>Удалить запись</h1>
	<form>
	    <label for="form_rem_id">Идентификатор:</label>
	    <input type="text" id="form_rem_id">
	    <br></br>
	    <button class="custom-button-update button-update" type="button" onclick="remove_record('recipes')">Удалить</button>
	    <br></br>
	    <label id="label_rem_result" style="display: none;">Запись успешно удалена</label>
	</form>
</div>
