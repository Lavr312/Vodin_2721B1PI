<div class="form_raw_materials">
	<form>
		<h1>Список сырьевых товаров</h1>
		<button class="custom-button-update button-update" type="button" onclick="get_records('raw_materials')">Обновить</button>
	</form>
		
	<table class="table">
		<thead>
			<tr>
				<th>№</th>
				<th>Идентификатор</th>
				<th>Наименование</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		</tbody>
	</table>
	<br></br>
	<h1>Добавить запись</h1>
	<form>
	    <label for="form_add_1">Идентификатор:</label>
	    <input type="text" id="form_add_1">
	    <br></br>
	    <label for="form_add_2">Наименование:</label>
	    <input type="text" id="form_add_2">
	    <br></br>
	    <label for="form_add_3">Марка:</label>
	    <input type="text" id="form_add_3">
	    <br></br>
	    <label for="form_add_4">Кислотное значение:</label>
	    <input type="number" id="form_add_4">
	    <br></br>
		<label for="form_add_5">Йодное значение:</label>
	    <input type="number" id="form_add_5">
	    <br></br>
		<label for="form_add_6">Значение омыления:</label>
	    <input type="number" id="form_add_6">
	    <br></br>
		<label for="form_add_7">Значение hlb:</label>
	    <input type="number" id="form_add_7">
	    <br></br>
	    <button class="custom-button-update button-update" type="button" onclick="add_record('raw_materials', 7)">Сохранить</button>
	    <br></br>
	    <label id="label_add_result" style="display: none;">Запись успешно сохранена</label>
	</form>
	<div id="modal" class="modal">
		<div class="modal-content">
            <label id="mod0">Идентификатор:</label><br></br>
            <label id="mod1">Наименование:</label><br></br>
            <label id="mod2">Марка:</label><br></br>
            <label id="mod3">Кислотное значение:</label><br></br>
            <label id="mod4">Йодное значение:</label><br></br>
            <label id="mod5">Значение омыления:</label><br></br>
            <label id="mod6">Значение hlb:</label><br></br>
            <button id="submit" onclick="close_modal()">Закрыть</button>
        </div>
    </div>
	<br></br>
	<h1>Удалить запись</h1>
	<form>
	    <label for="form_rem_id">Идентификатор:</label>
	    <input type="text" id="form_rem_id">
	    <br></br>
	    <button class="custom-button-update button-update" type="button" onclick="remove_record('raw_materials')">Удалить</button>
	    <br></br>
	    <label id="label_rem_result" style="display: none;">Запись успешно удалена</label>
	</form>
</div>
