<div class="form_passport">
	<form>
		<h1>Список паспартов</h1>
		<button class="custom-button-update button-update" type="button" onclick="get_records('passport')">Обновить</button>
	</form>
		
	<table class="table">
		<thead>
			<tr>
				<th>№</th>
				<th>Идентификатор</th>
				<th>Наименование</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		</tbody>
	</table>
	<br></br>
	<h1>Добавить запись</h1>
	<form>
	    <label for="form_add_1">Идентификатор:</label>
	    <input type="text" id="form_add_1">
	    <br></br>
	    <label for="form_add_2">Наименование:</label>
	    <input type="text" id="form_add_2">
	    <br></br>
	    <label for="form_add_3">Номер:</label>
	    <input type="number" id="form_add_3">
	    <br></br>
	    <label for="form_add_4">Дата производства:</label>
	    <input type="date" id="form_add_4">
	    <br></br>
		<label for="form_add_5">Дата упаковки:</label>
	    <input type="date" id="form_add_5">
	    <br></br>
		<label for="form_add_6">Номер партии:</label>
	    <input type="number" id="form_add_6">
	    <br></br>
		<label for="form_add_7">Описание:</label>
	    <input type="text" style="width: 300px; height: 50px;" id="form_add_7">
	    <br></br>
		<label for="form_add_8">Заключение:</label>
	    <input type="text" style="width: 300px; height: 50px;" id="form_add_8">
	    <br></br>
		<label for="form_add_9">Гарантия:</label>
	    <input type="text" style="width: 300px; height: 50px;" id="form_add_9">
	    <br></br>
		<label for="form_add_10">Индекс водорода:</label>
	    <input type="number" id="form_add_10">
	    <br></br>
		<label for="form_add_11">Плотность:</label>
	    <input type="number" id="form_add_11">
	    <br></br>
		<label for="form_add_12">Растворимость в воде:</label>
	    <input type="number" id="form_add_12">
	    <br></br>
		<label for="form_add_13">Вспенивание:</label>
	    <input type="number" id="form_add_13">
	    <br></br>
		<label for="form_add_14">Тип эмульгатора:</label>
	    <input type="text" id="form_add_14">
	    <br></br>
		<label for="form_add_15">Идентификатор продукта:</label>
		<input type="text" id="form_add_15">
	    <br></br>
	    <button class="custom-button-update button-update" type="button" onclick="add_record('passport', 15)">Сохранить</button>
	    <br></br>
	    <label id="label_add_result" style="display: none;">Запись успешно сохранена</label>
	</form>
	<div id="modal" class="modal">
		<div class="modal-content">
            <label id="mod0">Идентификатор:</label><br></br>
            <label id="mod1">Наименование:</label><br></br>
            <label id="mod2">Номер:</label><br></br>
            <label id="mod3">Дата производства:</label><br></br>
            <label id="mod4">Дата упаковки:</label><br></br>
            <label id="mod5">Номер партии:</label><br></br>
            <label id="mod6">Описание:</label><br></br>
            <label id="mod7">Заключение:</label><br></br>
            <label id="mod8">Гарантия:</label><br></br>
            <label id="mod9">Индекс водорода:</label><br></br>
            <label id="mod10">Плотность:</label><br></br>
            <label id="mod11">Растворимость в воде:</label><br></br>
            <label id="mod12">Вспенивание:</label><br></br>
            <label id="mod13">Тип эмульгатора:</label><br></br>
            <label id="mod14">Идентификатор продукта:</label><br></br>
            <button id="submit" onclick="close_modal()">Закрыть</button>
        </div>
    </div>
	<br></br>
	<h1>Удалить запись</h1>
	<form>
	    <label for="form_rem_id">Идентификатор:</label>
	    <input type="text" id="form_rem_id">
	    <br></br>
	    <button class="custom-button-update button-update" type="button" onclick="remove_record('passport')">Удалить</button>
	    <br></br>
	    <label id="labelRemResult" style="display: none;">Запись успешно удалена</label>
	</form>
</div>
